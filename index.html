<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="quoteDisplay"></div>
    <textarea id="quoteInput" placeholder="Start typing here..." autofocus></textarea>
    <div class="stats">
      <p><strong>Time:</strong> <span id="timer">0</span> sec</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">100</span>%</p>
    </div>
    <button onclick="startTest()">Start New Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
